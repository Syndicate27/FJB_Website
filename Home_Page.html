<!DOCTYPE HTML>
<html lang="en-US">

<head>
	<meta charset="utf-8">
	<title> Home Page </title>
	<link rel="stylesheet" href="home.css">
	<nav>
	<ul id="navbar">
			<li><a id="tab1" href="Home_Page.html">Home</a></li>
			<li><a id="tab2" href="Projects_Page.html">Projects</a></li>
			<li><a id="tab3" href="Services_Page.html">Services</a></li>
			<li><a id="tab4" href="Contact_Us.html">Contact Us</a></li>
	</ul>
</nav>
</head>
<body id="b_container">
	<span>
		<h2>Services Page</h2>
		<p>* WE WILL INSERT OUR HOME PAGE PAGE IMAGE HERE*
		** AND ALSO HAVE HAVE THE WORDS 'HOME PAGE' OVERLAY THE IMAGE**</p>
	</span>

<div id="img_slide" class="carousel slide" data-ride="carousel">
	<!--Indicators-->
	<ol class="carousel-indicators">
		<li data-target="#img_slide" data-slide-to="0" class="active"></li>
		<li data-target="#img_slide" data-slide-to="1" class="active"></li>
		<li data-target="#img_slide" data-slide-to="2" class="active"></li>
		<li data-target="#img_slide" data-slide-to="3" class="active"></li>
	</ol>


	<!--Wrapper for slides-->
	<div class="carousel-inner" role="listbox">
		<div class="item active">
			<img src="ninja.png" alt="ninja" width="460" height="345">
		</div>
		<div class="item">
			<img src="tiger.jpg" alt="tiger" width="460" height="345">
		</div>
		<div class="item">
			<img src="monkey.jpg" alt="monkey" width="460" height="345">
		</div>
	</div>
<!--Left and Right Controls-->
	<a class="left slide control" href="#img_slide" role="button" data-slide="prev">
		<span class="glyphicon glyphicon-cheveron-left" aria-hidden="true"></span>
		<span class="sr-only">Previous</span>
	</a>
	<a class="right slide control" href="#img_slide" role="button" data-slide="prev">
		<span class="glyphicon glyphicon-cheveron-right" aria-hidden="true"></span>
		<span class="sr-only">Next</span>
	</a>
</div>
<!-- Javascript Section-->
<script>
$(document).ready(function(){
    // Activate Carousel
    $("#img_slide").carousel();
    
    // Enable Carousel Indicators
    $(".item1").click(function(){
        $("#img_slide").carousel(0);
    });
    $(".item2").click(function(){
        $("#img_slide").carousel(1);
    });
    $(".item3").click(function(){
        $("#img_slide").carousel(2);
    });
    $(".item4").click(function(){
        $("#img_slide").carousel(3);
    });
    
    // Enable Carousel Controls
    $(".left").click(function(){
        $("#img_slide").carousel("prev");
    });
    $(".right").click(function(){
        $("#img_slide").carousel("next");
    });
});
</script>



</body>
